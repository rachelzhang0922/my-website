<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel's World</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav-bar">
        <div class="nav-content">
            <div class="logo">R</div>
            <div class="nav-links">
                <a href="#about">关于</a>
                <a href="#interests">兴趣</a>
                <a href="#gallery">相册</a>
                <a href="#contact">联系</a>
            </div>
        </div>
    </nav>

    <!-- 主页横幅 -->
    <section class="hero">
        <div class="hero-content">
            <h1>Hello, I'm Rachel</h1>
            <p class="tagline">信息体验设计与开发工程师</p>
        </div>
    </section>

    <!-- 关于我 -->
    <section id="about" class="about-section">
        <div class="section-content">
            <h2>关于我</h2>
            <div class="about-container">
                <div class="about-text">
                    <p>作为一名信息体验设计与开发工程师，我致力于创造优秀的用户体验。</p>
                    <p>生活中，我是两只可爱猫咪的主人，喜欢骑行和烹饪。</p>
                </div>
                <div class="profile-image">
                    <img src="images/profile.jpg" alt="个人照片">
                </div>
            </div>
        </div>
    </section>

    <!-- 兴趣爱好 -->
    <section id="interests" class="interests-section">
        <div class="section-content">
            <h2>生活剪影</h2>
            <div class="interests-grid">
                <div class="interest-card">
                    <i class="fas fa-bicycle"></i>
                    <h3>骑行</h3>
                    <p>探索城市的每个角落</p>
                    <img src="images/cycling.jpg" alt="骑行照片" class="interest-image">
                </div>
                <div class="interest-card">
                    <i class="fas fa-utensils"></i>
                    <h3>烹饪</h3>
                    <p>享受美食的乐趣</p>
                    <img src="images/cooking.jpg" alt="烹饪照片" class="interest-image">
                </div>
            </div>
        </div>
    </section>

    <!-- 照片墙 -->
    <section id="gallery" class="gallery-section">
        <div class="section-content">
            <h2>我的猫咪</h2>
            <div class="cats-grid">
                <div class="cat-card">
                    <img src="images/mimi.jpg" alt="咪咪">
                    <h3>咪咪</h3>
                </div>
                <div class="cat-card">
                    <img src="images/diandian.jpg" alt="点点">
                    <h3>点点</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系方式 -->
    <section id="contact" class="contact-section">
        <div class="section-content">
            <h2>关注我</h2>
            <div class="social-links">
               <a href="https://www.xiaohongshu.com/user/profile/5a69b3a311be1008fe7091b2" class="social-link xiaohongshu" target="_blank">
                    <i class="fas fa-heart"></i>
                </a>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 Rachel's World. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
